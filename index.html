<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image:url('image1.jpg') ;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    h1 {
      text-align: center;
      color:white;
    }
    #search-form {
      max-width: 400px;
      margin: 10px auto;
      display: flex;
    }
    #search-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
    }
    #search-button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #recipes {
      max-width: 700px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .recipe-card {
      background: rgb(246, 155, 94);
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .recipe-card img {
      width: 100%;
      border-radius: 20px;

    }
    .recipe-title {
      font-weight: bold;
      margin: 10px 0;
    }
    .recipe-instructions {
      font-size: 12px;
      max-height: 100px;
      overflow: visible;
      text-overflow: clip;
      white-space: normal;
    }
  </style>
</head>
<body>
  <h1>Recipe Finder</h1>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Enter a recipe keyword" required />
    <button type="submit" id="search-button">Search</button>
  </form>
  <div id="recipes"></div>

  <script src="app.js"></script>
</body>
</html>
